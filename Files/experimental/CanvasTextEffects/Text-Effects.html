<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<title>HTML5: Text Effects</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="./js/textEffects.js"></script>
<script type="text/javascript" src="./js/spaceAgeEffect.js"></script>
<script type="text/javascript">

var effects = {
	// http://simurai.com/post/802968365/css3d-css3-3d-text
	"Stereoscopic": {
		color: "#000",
		background: "#fff",
		shadow: "-0.06em 0 0 red, 0.06em 0 0 cyan"
	},
	// http://line25.com/articles/using-css-text-shadow-to-create-cool-text-effects
	"Neon": {
		color: "#FFF",
		background: "#000",
		shadow: "0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de, 0 0 100px #ff00de, 0 0 150px #ff00de"
	},
	"Anaglyphic": {
		color: "rgba(0,0,255,0.5)",
		background: "#fff",
		shadow: "3px 3px 0 rgba(255,0,180,0.5)"
	},
	"Vintage Radio": {
		color: "#707070",
		background: "#ddd",
		shadow: "2px 2px 0px #eee, 4px 4px 0px #666"
	},
	"Inset": {
		color: "#222",
		background: "#444",
		shadow: "0px 1px 1px #777"
	},
	// meinen kopf
	"Shadow": {
		color: "#444",
		background: "#444",
		shadow: "0 0 11px #000"
	},
	"Shadow ;)": {
		background: "#ddd",
		shadow: "0 0 11px #000"
	},
	// http://pgwebdesign.net/blog/3d-css-shadow-text-tutorial
	"Shadow3D": {
		color: "#fff",
		background: "#ddd",
		shadow: "1px -1px #444, 2px -2px #444, 3px -3px #444, 4px -4px #444"
	}
};


	$(function () {
		var canvas = document.getElementById('canvas');

		var effect = effects['Shadow'];

		$('#canvas-input').keyup(function () {
				var text = $(this).val();
				createTextEffect(canvas, text, effect);
		}).keyup();


	});
</script>

</head>
<body>
	<input id="canvas-input" type="text" name="name" value="test" />
	<canvas id="canvas" width="600" height="300"></canvas>
</body>
</html>
